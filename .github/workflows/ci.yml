name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-audit-iac:
    name: Security Audit (IaC)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2
        with:
          cache: true

      - name: Scan Terraform (Infrastructure)
        run: |
          trivy config terraform/ \
            --severity HIGH,CRITICAL \
            --exit-code 1

      - name: Scan Kubernetes (Manifests)
        run: |
          trivy config k8s/ \
            --severity HIGH,CRITICAL \
            --exit-code 1

  build-and-scan-app:
    name: Build and Scan App
    runs-on: ubuntu-latest
    needs: security-audit-iac
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: ledger-service:test
          load: true

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2
        with:
          cache: true

      - name: Scan Docker Image
        run: |
          trivy image ledger-service:test \
            --severity CRITICAL \
            --exit-code 1
